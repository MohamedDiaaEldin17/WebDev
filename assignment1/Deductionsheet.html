<!DOCTYPE html>
<html>
<head>
    <title>Deduction Sheet</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Center align the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
        }
        /* Add some margin to the form elements */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <img src="ded.jpg" alt="HR image" class="img-fluid">
            <h1>Deduction Sheet</h1>
        </center>
        
        <form id="deductionForm">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="form-group">
                <label for="employeeID">Employee ID:</label>
                <input type="text" class="form-control" id="employeeID" required>
            </div>
            <div class="form-group">
                <label for="employeePosition">Employee Position:</label>
                <input type="text" class="form-control" id="employeePosition" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="form-group">
                <label for="taxes">Taxes:</label>
                <input type="number" class="form-control" id="taxes" required>
            </div>
            <div class="form-group">
                <label for="netSalary">Net Salary:</label>
                <input type="number" class="form-control" id="netSalary" required>
            </div>
            <div class="form-group">
                <label for="deduction">Deduction:</label>
                <input type="number" class="form-control" id="deduction" required>
            </div>
            <div class="form-group">
                <label for="deductionReason">Deduction Reason:</label>
                <input type="text" class="form-control" id="deductionReason" required>
            </div>
            <div class="form-group">
                <label for="deductionDate">Deduction Date:</label>
                <input type="date" class="form-control" id="deductionDate" value="2017-06-01" required>
            </div>
            <div class="form-group">
                <label for="salaryAfterDeduction">Salary after Deduction:</label>
                <input type="number" class="form-control" id="salaryAfterDeduction" required>
            </div>
            <center>
                <button type="button" id="submitBtn" class="btn btn-primary" disabled>Submit</button>
            </center>
        </form>

        <footer class="text-center">
            <p>&copy; 2023 Our Company. All rights reserved.</p>
        </footer>
    </div>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to enable/disable the submit button based on form validity
        function validateForm() {
            const form = document.getElementById("deductionForm");
            const submitBtn = document.getElementById("submitBtn");
            if (form.checkValidity()) {
                submitBtn.removeAttribute("disabled");
            } else {
                submitBtn.setAttribute("disabled", true);
            }
        }

        // Attach the validateForm function to form input change events
        const formInputs = document.querySelectorAll(".form-control");
        formInputs.forEach(input => {
            input.addEventListener("change", validateForm);
        });
    </script>
</body>
</html>
