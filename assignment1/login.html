<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <!-- Add more menu items here -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="HR-career.PNG" alt="HR image" class="img-fluid mb-4" />
                <form>
                    <div class="row mb-3">
                        <div class="col text-right">
                            <label for="username">Username:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" style="width: 70%;" oninput="checkInputs()">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-right">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" style="width: 70%;" oninput="checkInputs()">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block mt-3" type="button" id="submitBtn" disabled>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and Popper.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script>
        function checkInputs() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const submitBtn = document.getElementById("submitBtn");
            
            if (username.trim() !== "" && password.trim() !== "") {
                submitBtn.removeAttribute("disabled");
            } else {
                submitBtn.setAttribute("disabled", "disabled");
            }
        }
    </script>
</body>
</html>
